<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type90</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>    
    <h1><a href="../index.html">Type90</a></h1>
    <nav>
      <ul>
        <li><a href="../maisinfo/maisinfo.html">Mais informações</a></li>
      </ul>
    </nav>
    </header>
  <audio autoplay id="myaudio" loop>
    <source src="./AUDIO/hardcorebackground.mp3" type="audio/mpeg">
  </audio>  

  <div id="container">
    <button id="start-game">Start Game</button>
    <div id="countdownContainer">
      <span id="countdown">00:30</span>
    </div>
  </div>

  <div class="container">
    <h2>Vamos ver do que você é capaz</h2>
    <p id="quote"></p>
    <p id="author" style="font-size: small; text-align: right;"></p>
  </div>
  <p id="message">Dê o seu melhor</p>
  <textarea id="answer" rows="4" cols="50" disabled></textarea>

  <p id="pontos">Pontuação: 0</p>

  <script src="script.js"></script>
</body>
</html>
